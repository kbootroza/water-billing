<head>
    <title>Water-Billing</title>
</head>

<template name="MainLayout">
    {{>navbar}}
    <div class="container-fluid">
        {{#if currentUser}}
            {{#if currentUser.profile.approved}}
                {{#if notChoosenArea}}
                    {{> wb_home}}
                {{else}}
                    {{> Template.dynamic template=content}}
                {{/if}}
            {{else}}
                {{> wb_home}}
            {{/if}}
        {{else}}
            <div class="container">
                <div class="col s4">
                    <div class="card">
                        <div class="card-content">
                            {{> atForm}}
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
    {{> meteorStatus position="bottom"}}
</template>

                    </div>

                    <a href="#!name"><span class="white-text name">{{currentUser.username}}</span></a>

                        <span class="white-text email">
                            {{#each currentUser.emails}}
                                {{address}}

                            {{/each}}

                    </a>
                </div>
                <ul id='dropdown-profile' class='dropdown-content'>
