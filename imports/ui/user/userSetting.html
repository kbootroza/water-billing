<template name="wb_userSettingEdit">
    {{#if subscriptionsReady}}
    <div class="container animated fadeIn">
        <div class="card">
            <div class="card-content">
                <div class="card-title">
                    Edit User
                </div>
                {{#autoForm schema=schema id="wb_userEdit" doc=data type="method-update" meteormethod="wb.updateUser" singleMethodArgument=true}}
                <div class="row">
                    <div class="col-xs-6">
                        {{> afQuickField name='profile.username'}} 
                        {{> afQuickField name='username'}} 
                        {{> afQuickField name='email'}} 
                        {{> afQuickField
                        name='password' type="password"}}
                        {{> afQuickField name='confirmPassword' type="password"}}
                    </div>
                    <div class="col-xs-6">
                        {{> afQuickField name='roles' size=8}} {{> afQuickField name='rolesBranch' size=6}}
                    </div>
                </div>
                {{/autoForm}}
            </div>
        </div>
        </div>
    {{else}}
        <div class="progress ">
            <div class="indeterminate "></div>
         </div>
        
    {{/if}}
</template>
