<template name="wb_actionAdd">
    <span class="right">
    
    <button type="reset" class="btn waves-effect waves-light white black-text">Reset</button>
    <button class="sumitForm btn waves-effect waves-light purple darken-1" type="submit">Save
                    <i class="material-icons right">send</i>
                </button>
    </span>
</template>
<template name="wb_actionEdit">
    <span class="right">
    <button type="reset" class="btn waves-effect waves-light white black-text"><i
            class="material-icons right">restore</i>Reset</button>
    <button class="waves-effect waves-light btn purple darken-1" type="submit"><i
            class="material-icons right">update</i>Update</button>
    </span>
</template>

<template name="wb_actionRemove">

</template>

<template name="wb_actionEditRemove">

                <a class="edit cursor-pointer right"><i class="material-icons blue-text small">mode_edit</i></a>

    </span>
