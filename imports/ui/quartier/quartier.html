<template name="wb_quartier">
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="card-action">
                    {{>wb_quartierAdd}}
                </div>
                <div class="animated fadeIn">
                    {{> tabular table=dataTable selector=selector class="cursor-pointer table striped"}}
                </div>
            </div>
        </div>
    </div>
</template>

<template name="wb_quartierAdd">

    <a class="btn waves-effect waves-light blue" href="#wb_quartierAddModal">Add New</a>
    <span class="right blue-text"><h4>{{_ "wb.quartier.title"}}</h4></span>

    {{#autoForm collection=collection id="wb_quartierAdd" type="insert"}}
        <!-- Modal Structure -->
        <div id="wb_quartierAddModal" class="modal">
            <div class="modal-content">
                <h5>Add Quartier <span class="right"> <a href="#!" class="red-text modal-action modal-close"><i
                        class="small material-icons">close</i></a></span>
                </h5>
                {{> afQuickField name='districtCodeId' label=false options=fetchGeneralDistrict}}
                {{> afQuickField name='code'}}
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="modal-footer">
                {{> wb_actionAdd}}
            </div>
        </div>
    {{/autoForm}}
</template>

<template name="wb_quartierEdit">
    {{#unless subscriptionsReady}}
        <div class="progress ">
            <div class="indeterminate blue darken-1"></div>
        </div>
    {{else}}
        <div class="container animated fadeIn">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <i class="material-icons">build</i> Edit Quartier <span class="right"><i
                            class="material-icons small red-text cancel cursor-pointer">arrow_back</i></span>
                    </div>
                    {{#autoForm collection=collection id="wb_quartierEdit" doc=data type="update"}}
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="">District</label>
                                {{> afQuickField name='districtCodeId' label=false options=fetchGeneralDistrict}}
                                {{> afQuickField name='code'}}
                                {{> afQuickField name='name'}}
                                {{> afQuickField name='description'}}
                            </div>
                            {{> wb_actionEdit}}
                        </div>

                    {{/autoForm}}
                </div>
            </div>
        </div>
    {{/unless}}
</template>
