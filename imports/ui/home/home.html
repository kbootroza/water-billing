<template name="wb_home">
    {{#if currentUser.profile.approved}}
        {{#if notChoosenArea}}
            {{> waterBilling_area}}
        {{else}}
            <div class="container">
                <div class="card">
                    <div class="card-content">
                        <div class="col s12">
                            <h4>Welcome Home {{currentUser.username}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    {{else}}
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <h5>Welcome {{currentUser.username}}. Ask you admin to approved! <i class="material-icons">lock</i></h5>
                </div>
            </div>
        </div>
    {{/if}}
</template>
