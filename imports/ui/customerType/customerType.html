<template name="wb_customerType">
    <div class="card">
        <div class="card-content">
            <div class="card-action">
                {{>wb_customerTypeAdd}}
            </div>
            {{> tabular table=dataTable selector=selector class="table striped"}}
        </div>
    </div>
</template>

<template name="wb_customerTypeAdd">
    <a class="waves-effect waves-light btn" href="#wb_customerTypeAddModal">Add New</a>

    {{#autoForm collection=collection id="wb_customerTypeAdd" type="insert"}}
        <!-- Modal Structure -->
        <div id="wb_customerTypeAddModal" class="modal">
            <div class="modal-content">
                <h4>Customer Type <span class="right"> <a href="#!" class="grey-text modal-action modal-close">X</a>
</span></h4>

                {{> afQuickField name='name'}}
                {{> afQuickField name='khName'}}
                {{> afQuickField name='memo'}}
            </div>
            <div class="modal-footer">
                <!--<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Save</a>-->
                <button type="reset" class="btn waves-effect waves-light white black-text">Reset</button>
                <button class="btn waves-effect waves-light purple darken-1" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>

            </div>
        </div>
    {{/autoForm}}
</template>

<template name="wb_customerTypeEdit">


</template>

<template name="wb_customerTypeOptions">
    <!-- Dropdown Structure -->
    <a class="remove cursor-pointer"><i class="material-icons red-text small">delete</i></a>
</template>
