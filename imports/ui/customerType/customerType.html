<template name="wb_customerType">

    <div class="card">
        <div class="card-content">
            <div class="card-action">
                {{>wb_customerTypeAdd}}
            </div>
            <div class="animated fadeIn">
                {{> tabular table=dataTable selector=selector class="cursor-pointer table striped"}}
            </div>
        </div>
    </div>
</template>

<template name="wb_customerTypeAdd">

    <a class="btn waves-effect waves-light blue" href="#wb_customerTypeAddModal">Add New</a>

    {{#autoForm collection=collection id="wb_customerTypeAdd" type="insert"}}
        <!-- Modal Structure -->
        <div id="wb_customerTypeAddModal" class="modal">
            <div class="modal-content">
                <h5>Add Customer Type <span class="right"> <a href="#!" class="red-text modal-action modal-close"><i
                        class="small material-icons">close</i></a></span>
                </h5>
                {{> afQuickField name='name'}}
                {{> afQuickField name='khName'}}
                {{> afQuickField name='memo'}}
            </div>
            <div class="modal-footer">
                {{> wb_actionAdd}}
            </div>
        </div>
    {{/autoForm}}
</template>

<template name="wb_customerTypeEdit">
    {{#if subscriptionsReady}}
        <div class="container animated fadeIn">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        Edit Customer Type <span class="right"><i
                            class="material-icons small red-text cancel cursor-pointer">arrow_back</i></span>
                    </div>
                    {{#autoForm collection=collection id="wb_customerTypeEdit" doc=data type="update"}}
                        <div class="row">
                            <div class="col-xs-12">
                                {{> afQuickField name='name'}}
                                {{> afQuickField name='khName'}}
                                {{> afQuickField name='memo'}}
                            </div>
                           {{> wb_actionEdit}}
                        </div>

                    {{/autoForm}}
                </div>
            </div>
        </div>
    {{else}}
        <div class="progress ">
            <div class="indeterminate "></div>
        </div>

    {{/if}}
</template>
