<template name="wb_category">
    <div class="card">
        <div class="card-content">
            <div class="card-action">
                {{>wb_categoryAdd}}
            </div>
            <div class="animated fadeIn">
                {{> tabular table=dataTable selector=selector class="cursor-pointer table striped"}}
            </div>
        </div>
    </div>
</template>

<template name="wb_categoryAdd">

    <a class="btn waves-effect waves-light blue" href="#wb_categoryAddModal">Add New</a>
    <span class="right blue-text"><h4>{{_ "wb.category.title"}}</h4></span>

    {{#autoForm collection=collection id="wb_categoryAdd" type="insert"}}
        <!-- Modal Structure -->
        <div id="wb_categoryAddModal" class="modal">
            <div class="modal-content">
                <h5>Add Category <span class="right"> <a href="#!" class="red-text modal-action modal-close"><i
                        class="small material-icons">close</i></a></span>
                </h5>
                {{> afQuickField name='code'}}
                {{> afQuickField name='name'}}
                {{> afQuickField name='description'}}
            </div>
            <div class="modal-footer">
                {{> wb_actionAdd}}
            </div>
        </div>
    {{/autoForm}}
</template>

<template name="wb_categoryEdit">
    {{#if subscriptionsReady}}
        <div class="container animated fadeIn">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">
                        <i class="material-icons">build</i> Edit Category <span class="right"><i
                            class="material-icons small red-text cancel cursor-pointer">arrow_back</i></span>
                    </div>
                    {{#autoForm collection=collection id="wb_categoryEdit" doc=data type="update"}}
                        <div class="row">
                            <div class="col-xs-12">
                                {{> afQuickField name='code'}}
                                {{> afQuickField name='name'}}
                                {{> afQuickField name='description'}}
                            </div>
                           {{> wb_actionEdit}}
                        </div>

                    {{/autoForm}}
                </div>
            </div>
        </div>
    {{else}}
        <div class="progress ">
            <div class="indeterminate "></div>
        </div>

    {{/if}}
</template>
