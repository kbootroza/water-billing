<template name="wb_customer">
    <div class="card">
        <div class="card-content">
            <div class="card-action">
                <a class="btn waves-effect waves-light blue add">Add New</a>
                <span class="right blue-text"><h4>{{_ "wb.customer.title"}}</h4></span>
            </div>
            <div class="animated fadeIn">
                {{> tabular table=dataTable selector=selector class="cursor-pointer table striped"}}
            </div>
        </div>
    </div>
</template>
<template name="wb_customerAdd">
    <div class="container animated fadeIn">
        {{#autoForm collection=collection id="wb_customerAdd" type="insert"}}
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="z-depth-2 collapsible-header active"><i class="material-icons">account_circle</i>General<span
                            class="right"><i
                            class="material-icons small red-text cancel cursor-pointer">arrow_back</i></span></div>
                    <div class="collapsible-body">
                        <p class="white">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col s6">
                                    {{> afQuickField name='name'}}
                                    {{> afQuickField name='khName'}}
                                    <!--{{> afQuickField name='dpc'}}-->
                                        <label for="">District</label>
                                        {{> afFieldInput name='district' label=false options=generalDistrictData }}
                                    <label for="">Quartier*</label>
                                    {{> afQuickField name='quartier' label=false options=quartierData}}
                                    <label for="">Block*</label>
                                    {{> afQuickField name='block' label=false options=blockData}}
                                    <label for="">Folio*</label>
                                    {{> afQuickField name='folio' label=false options=folioData}}
                                    <label for="">Successor*</label>
                                    {{> afQuickField name='successor' label=false options=successorData}}
                                    <label for="">Category*</label>
                                    {{> afQuickField name='category' label=false options=categoryData}}
                                    <label for="">Tariff*</label>
                                    {{> afQuickField name='tariff' label=false options=tariffData}}
                                    <label for="">Class*</label>
                                    {{> afQuickField name='class' label=false options=classData}}
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        {{> afFieldInput name='activity' label=false options=activityData}}
                                        <label for="">Activity*</label>                                    
                                    </div>
                                    <label for="">Group*</label>
                                    {{> afQuickField name='group' label=false options=groupData}}
                                    <label for="">Billing Cycle*</label>
                                    {{> afQuickField name='billingCycle' label=false options=billingCycleData}}
                                    {{> afQuickField name='operationType' label="Operation Type*"}} 
                                    {{> afQuickField name='streetNo'}} 
                                    {{> afQuickField name='address'}} 
                                    {{> afQuickField name='phoneNumber'}} 
                                    {{> afQuickField name='contact'}}
                                </div>
                            </div>
                        </div>
                        </p>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">place</i>Customer Location <span
                            class="right red-text">Require(*)</span></div>
                    <div class="collapsible-body">
                        <p class="white">
                        <div class="row">
                            <div class="col s6">
                                <label for="">Province</label>
                                {{> afQuickField name="location.province" label=false options=province}}
                            </div>
                            <div class="col s6">
                                <label for="">District</label>
                                {{> afQuickField name="location.district" label=false options=district}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <label for="">Commune</label>
                                {{> afQuickField name="location.commune" label=false options=commune}}
                            </div>
                            <div class="col s6">
                                <label for="">Village</label>
                                {{> afQuickField name="location.village" label=false options=village}}
                            </div>
                        </div>
                        </p>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                    <div class="collapsible-body">
                        <p class="white">Lorem ipsum dolor sit amet.</p>
                    </div>
                </li>
            </ul>
            <div class="row">
                <div class="col s11">
                    {{> wb_preloader}}
                    {{> wb_actionAdd}}
                </div>
            </div>
        {{/autoForm}}
    </div>
</template>
<template name="wb_customerEdit">
    <div class="container animated fadeIn">
        {{#if subscriptionsReady}}
            {{#autoForm collection=collection doc=data id="wb_customerEdit" type="update"}}
                <ul class="collapsible popout" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header active"><i class="material-icons">build</i>Edit
                            Customer<span
                                    class="right"><i
                                    class="material-icons small red-text cancel cursor-pointer">arrow_back</i></span>
                        </div>
                        <div class="collapsible-body">
                            <p class="white">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="col s6">
                                        {{> afQuickField name='name'}} {{> afQuickField name='khName'}} {{> afQuickField name='dpc'}} {{> afQuickField name='district'}}
                                        {{> afQuickField name='quartier'}}
                                    </div>
                                    <div class="col s6">
                                        {{> afQuickField name='operationType'}} {{> afQuickField name='streetNo'}} {{> afQuickField name='address'}} {{> afQuickField
                                            name='phoneNumber'}} {{> afQuickField name='contact'}}
                                    </div>
                                </div>
                            </div>
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">place</i>Customer Location <span
                                class="right red-text">Require(*)</span></div>
                        <div class="collapsible-body">
                            <p class="white">
                            <div class="row">
                                <div class="col s6">
                                    <label for="">Province</label>
                                    {{> afQuickField name="location.province" label=false options=province}}
                                </div>
                                <div class="col s6">
                                    <label for="">District</label>
                                    {{> afQuickField name="location.district" label=false options=district}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <label for="">Commune</label>
                                    {{> afQuickField name="location.commune" label=false options=commune}}
                                </div>
                                <div class="col s6">
                                    <label for="">Village</label>
                                    {{> afQuickField name="location.village" label=false options=village}}
                                </div>
                            </div>
                            </p>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">whatshot</i>Third</div>
                        <div class="collapsible-body">
                            <p class="white">Lorem ipsum dolor sit amet.</p>
                        </div>
                    </li>
                </ul>
                <div class="row">
                    <div class="col s11">
                        {{> wb_preloader}}
                        {{> wb_actionAdd}}
                    </div>
                </div>
            {{/autoForm}}
        {{else}}
            <div class="progress ">
                <div class="indeterminate blue darken-1 "></div>
            </div>
        {{/if}}
    </div>
</template>
<template name="wb_customerDetail">
    <div class="container animated fadeIn">
        <div class="card">
            <div class="card-content">
                <div class="card-title">
                    Customer Detail<span class="right"><i
                        class="material-icons small red-text cancel cursor-pointer">arrow_back</i></span>
                </div>
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s3"><a class="active" href="#test1">Test 1</a></li>
                            <li class="tab col s3"><a href="#test2">Test 2</a></li>
                            <li class="tab col s3"><a href="#test4">Test 4</a></li>
                        </ul>
                    </div>
                    {{#if subscriptionsReady}} {{#with data}}
                        <div id="test1" class="col s12 row">
                            <div class="col-xs-12">
                                <div class="col s6">
                                    {{name}} {{khName}} {{dpc}} {{district}} {{quartier}}
                                </div>
                                <div class="col s6">
                                    {{operationType}} {{streetNo}} {{address}} {{phoneNumber}} {{contact}}
                                </div>
                            </div>
                        </div>
                        <div id="test2" class="col s12">Test 2</div>
                        <div id="test4" class="col s12">Test 4</div>
                    {{/with}} {{else}}
                        <div class="progress ">
                            <div class="indeterminate blue darken-1 "></div>
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
